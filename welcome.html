<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 user-scalable=no"
    />
    <title>SeattleJS May Meetup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/normalize.css@7/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      a,
      a:link,
      a:focus,
      a:visited,
      a:active,
      a:hover {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/prop-types@15/prop-types.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/spectacle@^4/dist/spectacle.js"></script>
    <script src="https://unpkg.com/spectacle@^4/lib/one-page.js"></script>
    <script src="https://unpkg.com/victory@^0.25/dist/victory.js"></script>
    <script type="text/spectacle">
      () => {
        // Customize the default theme.
        const { themes: { defaultTheme } } = Spectacle;
        const theme = defaultTheme({
          primary: "#c43a31"
        });

        // The presentation!
        return (
          <Deck
            theme={theme}
            progress={"none"}
            transition={["slide"]}
            transitionDuration={500}
          >
            <Slide bgColor="secondary">
              <Heading fit caps>
                SeattleJS
              </Heading>
              <Heading fit caps style="margin-top: 1em" >
                May Meetup
              </Heading>

              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">@seattlejs</Code>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps >
                A Big Thank You
              </Heading>
              <Heading fit caps >
                to our host
              </Heading>
              <Image src={"https://rawcdn.githack.com/seattlejs/seattlejs/master/images/Mercedes-symbol.jpg"}
              alt="Mercedes logo" width={"50%"} style={{marginTop: "-5%"}} />
              <Code textColor="white">#MBRDNA</Code>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>SeattleJS</Heading>
              <Heading fit caps>Is Your Meetup</Heading>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Your meetup needs you!</Heading>
              <hr />
              <Appear fid="1">
                <Heading size={1} caps >
                  Organizers
                </Heading>
              </Appear>
              <Appear fid="2">
                <Heading size={1} caps >
                  Speakers
                </Heading>
              </Appear>
              <Appear fid="3">
                <Heading size={1} caps textColor="tertiary">
                  Hosts & Sponsors
                </Heading>
              </Appear>
              <Appear fid="4">
                <Heading size={1} caps textColor="tertiary">
                  Community
                </Heading>
              </Appear>
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Text textColor="tertiary"><Code textColor="white">Slack: pinned tweet twitter.com/seattlejs</Code></Text>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Your meetup needs you!</Heading>
              <hr />
              <Image
              src={"https://rawcdn.githack.com/seattlejs/seattlejs/master/images/issue-templates.png"}
              width={"100%"}
              alt="Issue Templates" />
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Text textColor="tertiary"><Code textColor="white">Slack: pinned tweet twitter.com/seattlejs</Code></Text>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
                Community Minute
              </Heading>
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">@seattlejs</Code>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
                Talks
              </Heading>
              <footer style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">@seattlejs</Code>
                </Link>
              </footer>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
                Puneet Priyadarshi
             </Heading>
              <Heading fit caps >
                Service Worker Internals:
              </Heading>
              <Heading fit caps>The good, the bad and the Ugly</Heading>
              <Text textColor="lightGray">
                <Code textColor="lightGray">@this__puneet</Code>
              </Text>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>
                Dylan Babbs
              </Heading>
              <Heading fit caps >
                Interactive Isolines with
              </Heading>
              <Heading fit caps >
                React, Leaflet, and HERE Location Services
              </Heading>
              <Text textColor="lightGray">
                <Code textColor="lightGray">@dbabbs</Code>
              </Text>
            </Slide>


            <Slide bgColor="secondary">
              <Heading fit caps>
                David Laird
              </Heading>
              <Heading fit caps >
                EmberJS Octane
              </Heading>
              <Text textColor="lightGray">
                <Code textColor="lightGray">@kiwiupover</Code>
              </Text>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps >
                Sponsor ❤
              </Heading>
              <Image src={"https://rawcdn.githack.com/seattlejs/seattlejs/master/images/Mercedes-symbol.jpg"}
              alt="Mercedes logo" width={"50%"} style={{marginTop: "-5%"}} />
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Follow us</Heading>
              <Heading fit caps>and join our Slack!</Heading>
              <Heading style="margin: 1em">❤️</Heading>
              <div style={{marginTop: "-1em"}}>
                <Link href="https://twitter.com/seattlejs">
                  <Code textColor="white">twitter.com/seattlejs</Code>
                </Link>
              </div>
            </Slide>

            <Slide bgColor="secondary">
              <Heading fit caps>Social Hour</Heading>
              <Heading fit caps>Until 8:30pm!</Heading>
            </Slide>

          </Deck>
        );
      }
    </script>
  </body>
</html>
