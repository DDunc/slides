<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
    <title>Seattle Node.js Meetup</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/normalize.css@7/normalize.css" rel="stylesheet" type="text/css">
    <style>
      a, a:link, a:focus, a:visited, a:active, a:hover  {
        text-decoration: none;
        color: #000;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/prop-types@15/prop-types.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/spectacle@^4/dist/spectacle.js"></script>
    <script src="https://unpkg.com/spectacle@^4/lib/one-page.js"></script>
    <script src="https://unpkg.com/victory@^0.25/dist/victory.js"></script>
    <script type="text/spectacle">
      () => {
        // Customize the default theme.
        const { themes: { defaultTheme } } = Spectacle;
        const theme = defaultTheme({
          primary: "#c43a31"
        });

        // The presentation!
        return (
          <Deck
            theme={theme}
            progress={"none"}
            transition={["zoom", "slide"]}
            transitionDuration={500}
          >
            <Slide bgColor="secondary">
              <Heading size={1} fit caps>
                Seattle Node.js
              </Heading>
              <Heading size={1} fit caps textColor="primary">
                Serverless apps +
              </Heading>
              <Heading size={1} lineHeight={1.5} fit caps textColor="primary">
                GraphQL w/ AWS AppSync
              </Heading>
              <Text size={1} textColor="lightGray">
                Rohan Deshpande - <Code textColor="lightGray">@appwiz</Code>
              </Text>
              <Text textColor="lightGray">
                Richard Threlkeld - <Code textColor="lightGray">@undef_obj</Code>
              </Text>
              <div style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlenode">
                  <Code textColor="white">@seattlenode</Code>
                </Link>
                <S type={""} textColor={"white"} textSize={"1.6em"}>|</S>
                <Link href="https://twitter.com/formidablelabs">
                  <Code textColor="white">@formidablelabs</Code>
                </Link>
              </div>
            </Slide>
            <Slide bgColor="secondary">
              <Image src={"https://cdn.rawgit.com/seanode/welcome/master/images/formidable-white.svg"} width={"100%"} />
            </Slide>
            <Slide bgColor="secondary">
              <Image src={"https://cdn.rawgit.com/seanode/welcome/master/images/GraphQLLogo.png"} height={"100%"} />
              <Appear fid="1">
                <Heading fit lineHeight={2}>
                  <Link href="https://github.com/FormidableLabs/urql">
                    <Code textColor="white">github.com/FormidableLabs/urql</Code>
                  </Link>
                </Heading>
              </Appear>
            </Slide>
            <Slide bgColor="secondary">
              <Heading fit caps>We're hiring.</Heading>
              <Heading fit lineHeight={2}>
                <Link href="https://formidable.com/careers/">
                  <Code textColor="white">formidable.com/careers</Code>
                </Link>
              </Heading>
            </Slide>
            <Slide bgColor="secondary">
              <Heading fit caps>Your meetup needs you!</Heading>
              <hr />
              <Appear fid="1">
                <Heading size={1} caps textColor="primary">
                  Speakers
                </Heading>
              </Appear>
              <Appear fid="2">
                <Heading size={1} caps textColor="tertiary">
                  Spaces
                </Heading>
              </Appear>
              <Appear fid="3">
                <Heading size={1} caps textColor="primary">
                  Sponsors
                </Heading>
              </Appear>
            </Slide>
          </Deck>
        );
      }
    </script>
  </body>
</html>
