<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
    <title>Seattle Node.js Meetup</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/prismjs@1/themes/prism-tomorrow.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/normalize.css@7/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/spectacle/lib/themes/default/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/prismjs@1/prism.js"></script>
    <script src="https://unpkg.com/prismjs@1/components/prism-jsx.min.js"></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script src="https://unpkg.com/spectacle@2/dist/spectacle.js"></script>
    <script src="https://unpkg.com/spectacle@2/lib/one-page.js"></script>
    <script type="text/spectacle">
      () => {
        // Customize the default theme.
        const { themes: { defaultTheme } } = Spectacle;
        const theme = defaultTheme({
          primary: "#c43a31"
        });

        // The presentation!
        return (
          <Deck
            theme={theme}
            progress={"none"}
            transition={["zoom", "slide"]}
            transitionDuration={500}
          >
            <Slide bgColor="primary">
              <Heading size={1} fit caps>
                Seattle Node.js
              </Heading>
              <Heading size={1} lineHeight={1.5} fit caps textColor="black">
                All About Auth + JWTs
              </Heading>
              <Text>Randall Degges - <Code>@rdegges</Code></Text>
              <Text>Ado Kukic - <Code>@kukicado</Code></Text>
              <div style={{paddingTop: "1em"}}>
                <Link href="https://twitter.com/seattlenode">
                  <Code textColor="white">@seattlenode</Code>
                </Link>
                <S type={""} textColor={"white"} textSize={"1.6em"}>|</S>
                <Link href="https://twitter.com/formidablelabs">
                  <Code textColor="white">@formidablelabs</Code>
                </Link>
              </div>
            </Slide>
            <Slide>
              <Image src={"https://cdn.rawgit.com/seanode/welcome/master/images/formidable-white.svg"} width={"100%"} />
            </Slide>
            <Slide bgColor={"#222"}>
              <Heading fit caps>Your meetup needs you!</Heading>
              <hr />
              <Appear fid="1">
                <Heading size={1} caps textColor="primary">
                  Speakers
                </Heading>
              </Appear>
              <Appear fid="2">
                <Heading size={1} caps textColor="tertiary">
                  Spaces
                </Heading>
              </Appear>
              <Appear fid="3">
                <Heading size={1} caps textColor="primary">
                  Sponsors
                </Heading>
              </Appear>
            </Slide>
          </Deck>
        );
      }
    </script>
  </body>
</html>
